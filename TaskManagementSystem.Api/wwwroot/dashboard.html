<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
        }

            header .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1100px;
                margin: 0 auto;
                padding: 0 20px;
            }

            header h1 {
                font-size: 24px;
            }

            header nav a {
                color: white;
                text-decoration: none;
                padding: 10px 20px;
                background: #4CAF50;
                border-radius: 4px;
            }

                header nav a:hover {
                    background: #45a049;
                }

        .content {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 32px;
            color: #333;
        }

        .task-list {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

            .task-list th, .task-list td {
                border: 1px solid #ddd;
                padding: 10px;
            }

            .task-list th {
                background-color: #f2f2f2;
            }

            .task-list td {
                text-align: center;
            }

        .action-buttons button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .create-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .update-button, .details-button {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .create-task-form {
            display: none;
            margin-top: 20px;
        }

            .create-task-form input, .create-task-form button {
                padding: 10px;
                margin: 5px;
            }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Task Management System</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
        </div>
    </header>

    <div class="content">
        <h2>All Tasks</h2>

        <button class="create-button" onclick="showCreateTaskForm()">Create Task</button>

        <table class="task-list" id="task-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list-body">
                <!-- Tasks will be dynamically loaded here -->
            </tbody>
        </table>

        <!-- Create Task Form -->
        <div class="create-task-form" id="create-task-form">
            <h3>Create a New Task</h3>
            <input type="text" id="new-task-title" placeholder="Task Title">
            <input type="text" id="new-task-desc" placeholder="Task Description">
            <input type="date" id="new-task-duedate" placeholder="Due Date">
            <select id="new-task-priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="new-task-status">
                <option value="NotStarted">Not Started</option>
                <option value="InProgress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="text" id="new-task-assigneduser" placeholder="Assigned to (User ID)">
            <input type="text" id="new-task-assignedteam" placeholder="Assigned to (Team ID)">
            <button onclick="createTask()">Create Task</button>
            <button onclick="hideCreateTaskForm()">Cancel</button>
        </div>
    </div>

    <script>
        // Fetch all tasks from the server and populate the table
        function loadTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(data => {
                    const taskListBody = document.getElementById('task-list-body');
                    taskListBody.innerHTML = '';

                    data.forEach(task => {
                        taskListBody.innerHTML += `
                            <tr>
                                <td>${task.id}</td>
                                <td>${task.title}</td>
                                <td>${task.description}</td>
                                <td>${task.priority}</td>
                                <td>${task.status}</td>
                                <td>${new Date(task.dueDate).toLocaleDateString()}</td>
                                <td>${task.assignedToUserId || task.assignedToTeamId || 'Unassigned'}</td>
                                <td class="action-buttons">
                                    <button class="update-button" onclick="updateTask(${task.id})">Update</button>
                                    <button class="delete-button" onclick="deleteTask(${task.id})">Delete</button>
                                    <button class="details-button" onclick="viewTaskDetails(${task.id})">Details</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        // Show the create task form
        function showCreateTaskForm() {
            document.getElementById('create-task-form').style.display = 'block';
        }

        // Hide the create task form
        function hideCreateTaskForm() {
            document.getElementById('create-task-form').style.display = 'none';
        }

        // Create a new task
        function createTask() {
            const taskTitle = document.getElementById('new-task-title').value;
            const taskDesc = document.getElementById('new-task-desc').value;
            const taskDueDate = document.getElementById('new-task-duedate').value;
            const taskPriority = document.getElementById('new-task-priority').value;
            const taskStatus = document.getElementById('new-task-status').value;
            const assignedUser = document.getElementById('new-task-assigneduser').value;
            const assignedTeam = document.getElementById('new-task-assignedteam').value;

            fetch('/api/task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: taskTitle,
                    description: taskDesc,
                    dueDate: taskDueDate,
                    priority: taskPriority,
                    status: taskStatus,
                    assignedToUserId: assignedUser,
                    assignedToTeamId: assignedTeam
                })
            }).then(response => {
                if (response.ok) {
                    alert('Task created successfully!');
                    loadTasks(); // Reload the tasks list
                    hideCreateTaskForm();
                }
            });
        }

        // Delete a task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        alert('Task deleted successfully!');
                        loadTasks(); // Reload the tasks list
                    }
                });
            }
        }

        // Update a task
        function updateTask(taskId) {
            const newTaskTitle = prompt('Enter the new task title:');
            const newTaskDesc = prompt('Enter the new task description:');
            const newTaskDueDate = prompt('Enter the new task due date (YYYY-MM-DD):');
            const newTaskPriority = prompt('Enter the new task priority (Low, Medium, High):');
            const newTaskStatus = prompt('Enter the new task status (NotStarted, InProgress, Completed):');
            const assignedUser = prompt('Enter the new assigned user ID:');
            const assignedTeam = prompt('Enter the new assigned team ID (or leave blank):');

            if (newTaskTitle && newTaskDesc && newTaskDueDate && newTaskPriority && newTaskStatus) {
                fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: newTaskTitle,
                        description: newTaskDesc,
                        dueDate: newTaskDueDate,
                        priority: newTaskPriority,
                        status: newTaskStatus,
                        assignedToUserId: assignedUser,
                        assignedToTeamId: assignedTeam
                    })
                }).then(response => {
                    if (response.ok) {
                        alert('Task updated successfully!');
                        loadTasks(); // Reload the tasks list
                    }
                });
            }
        }

        // View task details
        function viewTaskDetails(taskId) {
            fetch(`/api/tasks/${taskId}`)
                .then(response => response.json())
                .then(task => {
                    alert(`Task Details:\n\nTitle: ${task.title}\nDescription: ${task.description}\nPriority: ${task.priority}\nStatus: ${task.status}\nDue Date: ${new Date(task.dueDate).toLocaleDateString()}\nAssigned To: ${task.assignedToUserId || task.assignedToTeamId || 'Unassigned'}\nCreated By: ${task.createdByUserId}\nCreated At: ${new Date(task.createdAt).toLocaleDateString()}`);
                });
        }

        // Load tasks when the page loads
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>

</body>
</html>
